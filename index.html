<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stopwatch</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="stopwatch">
        <div id="timerdisplay" class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="reset" class="btns" style="--clr: tomato;">Reset</button>
        <button id="start" class="btns" style="--clr:rgb(84, 242, 84);">Start</button>
        <button id="stop" class="btns" style="--clr:cadetblue;">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
